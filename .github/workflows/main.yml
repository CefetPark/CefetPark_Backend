name: Build e Deploy EC2

on:
  push:
    branches: [ "main" ]

env:
  GITHUB_USER: ${{ secrets.Login }}
  GITHUB_PASSWORD: ${{ secrets.Senha }}

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
 
  deploy:
    needs: build
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - name: Reset Terminal
      run: cd
    
    - uses: actions/checkout@v3
    - name: Go to Repository
      run: cd /home/ubuntu/cefetpark-backend/CefetPark_Backend

    - uses: actions/checkout@v3
    - name: Pull in Repository
      run: git pull origin main
      
    - uses: actions/checkout@v3
    - name: Stop current container
      continue-on-error: true
      run: sudo docker stop backend
      
    - uses: actions/checkout@v3
    - name: Rm current container
      continue-on-error: true
      run: sudo docker rm backend
    
    - uses: actions/checkout@v3
    - name: Rm current imagem
      continue-on-error: true
      run: sudo docker rmi cefetpark-backend
    
    - uses: actions/checkout@v3
    - name: Build imagem
      run: sudo docker build -t cefetpark-backend .
    
    - uses: actions/checkout@v3
    - name: Run image
      run: sudo docker run -d --name backend -p 8080:80 cefetpark-backend
